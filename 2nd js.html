<!DOCTYPE HTML>
<html>
<head>
<title>RANGA JS</title>
<h2>WELCOME TO SIMPLE RANGA CALCULATOR</h2>
	
</head>

<body bgcolor="yellow">
	<script type="text/javascript">
	function multiply(number){
		alert(number * number * number);
	}
	function addition(number){
		alert(number + number + number);
	}
	</script>

	
	<input type="button"value="multiply" onclick="multiply(1.52)"/>
	<br><input type="button" value="addition" onclick="addition(10)"/>
</body>
</html>
